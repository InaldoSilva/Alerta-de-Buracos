        <!--formulário-->
        <form action="https://formsubmit.co/alertaburacos@gmail.com" method="POST" enctype="multipart/form-data">
          <h2>Denuncie</h2>
          <hr id="line">
          <div class="form-group">
              <label for="exampleFormControlInput1">Endereço de email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="nome@exemplo.com">
              <label for="exampleFormControlInput1">Seu Nome</label>
              <input type="text" class="form-control" placeholder="Nome" id="nomeUsuario" name="nome">
          </div>
          <div class="form-group">
              <label for="exampleFormControlSelect1">Município</label>
              <select class="form-control" id="exampleFormControlSelect1" name="municipio">
                  <option>Selecione o Município</option>
                  <option>Recife</option>
                  <option>Olinda</option>
                  <option>Jaboatão dos Guararapes</option>
                  <option>Paulista</option>
                  <option>Camaragibe</option>
              </select>
          </div>
          <div class="form-group">
              <label for="inputAddress">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" name="endereco" placeholder="Rua dos Bobos, nº 0">
          </div>
          <div class="form-group">
              <label for="exampleFormControlTextarea1">Detalhes da denúncia</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" name="detalhes" rows="3"></textarea>
              <input type="hidden" name="_next" value="https://alertadeburacos.netlify.app/pages/obrigado">
          </div>
          <div class="form-group">
              <label for="exampleFormControlFile1">Anexar imagem</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1" name="anexo">
              <input type="hidden" name="_captcha" value="false">
          </div>
          <input type="submit" id="send" value="Enviar">
      </form>
